<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--import emoji from font awesome--copy cdn file--class=fa fa arrow down-->
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="slider">
        <div class="left">
            <div style="background-color: rgb(61, 218, 74); color: black;">
                <h1>Northern Lights</h1>
                <p>Dancing Ribbons of Light</p>
            </div>
            <div style="background-color: rgb(65, 14, 70); color: white;">
                <h1>Milkyway</h1>
                <p>Barred Spiral Galaxy</p>
            </div>
            <div style="background-color: rgb(226, 82, 38); color: black;">
                <h1>Sunset</h1>
                <p>A Great Masterpiece</p>
            </div>
            <div style="background-color: rgb(14, 56, 83); color: white;">
                <h1>Moonlight</h1>
                <p>Silvery Lights during Dark</p>
            </div>
        </div>
        <div class="right">
            <div style="background-image: url(ml.jpg)"></div>
            <div style="background-image:url(ss.jpg)"></div>
            <div style="background-image:url(mg.jpg)"></div>
            <div style="background-image:url(nl.jpg)"></div>
        </div>
        <div class="buttons">
            <button class="down-button">
                <i class="fa fa-arrow-down"></i> <!-- i tag used for images-->
            </button>
            <button class="up-button">
                <i class="fa fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
